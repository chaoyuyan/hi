<script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.display === "block") {
      content.style.display = "none";
    } else {
      content.style.display = "block";
    }
  });
}
</script>

<script>  
        function getServerTime() {  
            var xhr = new XMLHttpRequest();  
            xhr.open('HEAD', window.location.href, true);  
            xhr.onreadystatechange = function () {  
                if (xhr.readyState === 2) {  
                    var serverTime = new Date(xhr.getResponseHeader('Date'));  
                    var year = serverTime.getFullYear();  
                    var month = serverTime.getMonth() + 1;  
                    var date = serverTime.getDate();  
                    var hours = serverTime.getHours();  
                    var minutes = serverTime.getMinutes();  
                    var seconds = serverTime.getSeconds();  
  
                   
                    month = month < 10 ? '0' + month : month;  
                    date = date < 10 ? '0' + date : date;  
                    hours = hours < 10 ? '0' + hours : hours;  
                    minutes = minutes < 10 ? '0' + minutes : minutes;  
                    seconds = seconds < 10 ? '0' + seconds : seconds;  
  
                    var formattedTime = hours + ':' + minutes + ':' + seconds + ' ' + month + '/' + date + ' ' + year;  
                    document.getElementById('sTime').textContent = formattedTime;  
                }  
            };  
            xhr.send();  
        }  
		window.onload=function(){
		getServerTime();
		}
    </script>
